<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page with 3D Spline</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background: url('placeholder-image.jpg') no-repeat center center;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        padding: 0 20px;
      }
      header h1 {
        font-size: 3rem;
        margin: 0;
      }
      header p {
        font-size: 1.5rem;
        max-width: 600px;
      }
      main {
        padding: 20px;
        text-align: center;
      }
      .signup {
        max-width: 400px;
        margin: 0 auto;
      }
      .signup h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .signup form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .signup input {
        padding: 10px;
        font-size: 1rem;
      }
      .signup button {
        padding: 10px;
        font-size: 1rem;
        cursor: pointer;
      }
      footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Startup!</h1>
      <p>Your innovative solution for [Placeholder for product/service].</p>
    </header>
    <main>
      <section class="signup">
        <h2>Stay Updated</h2>
        <form id="subscribeForm">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Your Startup. All rights reserved.</p>
    </footer>
    <script type="module" src="3d-spline.js"></script>
    <script src="script.js"></script>
  </body>
</html>
